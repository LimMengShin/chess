<!DOCTYPE html>
<html>
<head>
    <title>Chess</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
    <div class="container">
        <div id="board" style="width: 800px"></div>
        <div class="controls">
            <h2 id="mode">Standard Chess</h2>
            <button id="modeToggle" onclick="toggleMode()">Switch to Chess960</button>
            <button onclick="newGame()">New Game</button>
            <div class="elo-control">
                <label>Engine Strength: <span id="eloValue">1500</span> ELO</label>
                <input type="range" id="eloSlider" min="1350" max="3000" step="50" value="1500">
            </div>
            <div class="move-control">
                <button id="undoButton" onclick="undoMove()">Undo</button>
                <button id="redoButton" onclick="redoMove()">Redo</button>
            </div>
            <div id="moves"></div>
        </div>
    </div>
    <div id="promotionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Choose promotion:</p>
            <div class="promotion-options">
                <div class="promotion-piece" data-piece="q">♕</div>
                <div class="promotion-piece" data-piece="r">♖</div>
                <div class="promotion-piece" data-piece="b">♗</div>
                <div class="promotion-piece" data-piece="n">♘</div>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
